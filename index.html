<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <title>slickのスライドショー</title>
  </head>
 
  <body>
    <div class="container black">
      <h3 class="white">slickのスライドショー</h3>
      <ul class="slide">
        <li><img src="images/car.jpg" alt="car"></li>
        <li><img src="images/sky.jpg" alt="sky"></li>
        <li><img src="images/morning.jpg" alt="morning glory"></li>
        <li><img src="images/horse.jpg" alt="horse"></li>
      </ul>
      <p class="white">4秒ごとにスライドします</p>
      <p class="white">左右の矢印を押下でスライドをさせることができます</p>
    </div>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
